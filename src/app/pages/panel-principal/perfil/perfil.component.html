<div class="row">
    <div class="col-5">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Información Personal</h3>
                <hr>


                <div class="text-center">
                    <img [src]="info.imagen | imagen: tipoUsuario" class="img-rounded" height="130px" width="110px" alt="user">
                </div>


                <div class="row p-t-20" style="padding-left: 15px;" te>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="exampleInputuname">Nombre Completo</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname" value="{{info.nombres}} {{ info.apellidos }}">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row p-t-0" style="padding-left: 15px;" te>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputuname">Identificación</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-id-card-o"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname" value="{{info.identificacion}}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputuname">Teléfono</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname" value="{{info.telefono}}">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-7">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Información Académica</h3>
                <hr>

                <div class="row p-t-0" style="padding-left: 15px;">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputuname">Perfil</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa fa-user-circle-o"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname" value="{{info.rol}}">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputuname">Programa</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-book"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname" value="{{programa}}">
                            </div>
                        </div>
                    </div>

                </div>


                <div class="row p-t-0" style="padding-left: 15px;" te>

                    <div class="col-md-6" *ngIf="info.codigo">
                        <div class="form-group">
                            <label for="exampleInputuname">Código</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-drivers-license"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname" value="{{info.codigo}}">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6" *ngIf="info.creditos_aprobados">
                        <div class="form-group">
                            <label for="exampleInputuname">Créditos Aprobados</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-check-square-o"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname" value="{{info.creditos_aprobados}}">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row p-t-0" style="padding-left: 15px;" te>
                    <div class="col-lg-7">
                        <div class="form-group">
                            <label for="exampleInputuname">Correo Institucional</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="mdi mdi-email"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname" value="{{info.correo}}">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
