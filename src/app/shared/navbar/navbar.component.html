<!-- ============================================================== -->
<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
<header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
        <!-- ============================================================== -->
        <!-- Logo -->
        <!-- ============================================================== -->
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <!-- Logo icon --><b>
                    <img src="assets/images/logos/logosolo-01.png" height="58px" alt="homepage" class="light-logo" />
                </b>
                <!--End Logo icon -->
                <!-- Logo text --><span>
                    &nbsp;
                    <img src="assets/images/logos/logoletra-01.png" height="28px" class="light-logo"
                        alt="homepage" /></span> </a>
        </div>
        <!-- ============================================================== -->
        <!-- End Logo -->
        <!-- ============================================================== -->
        <div class="navbar-collapse">
            <!-- ============================================================== -->
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav mr-auto">
                <!-- This is  -->
                <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark"
                        href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item"> <a class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark"
                        href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <!--<li class="nav-item hidden-sm-down"></li>-->
            </ul>
            <!-- ============================================================== -->
            <!-- User profile and search -->
            <!-- ============================================================== -->
            <ul class="navbar-nav my-lg-0">
                <!-- ============================================================== -->
                <!-- Messages -->
                <!-- ============================================================== -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" id="2" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false"> <i class="mdi mdi-email"></i>
                        <ng-container *ngIf="numeroNotificaciones > 0">
                            <div class="notify"> <span class="heartbit"></span> <span class="point"></span> </div>
                        </ng-container>
                        
                    </a>
                    <div class="dropdown-menu mailbox dropdown-menu-right animated fadeIn" aria-labelledby="2">
                        <ul>
                            <li *ngIf="numeroNotificaciones > 0">
                                <div class="message-center" style="height: auto;">
                                    <ng-container *ngFor="let noti of notificacionesNav">    
                                        <!-- Message -->
                                        <a href="#">
                                            <div class="mail-contnet">
                                                <h5>{{noti.mensaje}}</h5> <span class="mail-desc">{{noti.mensajeDetalle}}</span>
                                                <span class="time">{{noti.fecha}}</span>
                                            </div>
                                        </a>
                                    </ng-container>
                                </div>
                            </li>
                            <li *ngIf="numeroNotificaciones === 0">
                                <p class="text-center">No tienes notificaciones nuevas</p>
                            </li>
                            <li>
                                <a class="nav-link text-center" [routerLink]="['/notificaciones']"> <strong>Ver todas las notificaciones</strong> <i class="fa fa-angle-right"></i> </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <!-- ============================================================== -->
                <!-- End Messages -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Profile -->
                <!-- ============================================================== -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right animated fadeIn">
                        <ul class="dropdown-user">
                            <li>
                                <div class="text-center">
                                    <div class="dw-user-box">
                                        <div class="u-text">
                                            <br>
                                            <h4>{{info.nombres}} {{info.apellidos}} </h4>
                                            <p class="text-active">{{info.correo}}</p>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a (click)="irPerfil()" class="pointer"><i class="fa fa-id-card"></i> &nbsp; Ver
                                    Perfil</a></li>
                            <li *ngIf="info.codigo"><a routerLink='/mi-modalidad'><i
                                        class="fa fa-clipboard"></i> &nbsp;Mi Modalidad</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a (click)="_loginService.logOut()" class="pointer"><i class="fa fa-power-off"></i>
                                    &nbsp; Cerrar Sesi√≥n</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- ============================================================== -->
<!-- End Topbar header -->
<!-- ============================================================== -->
