<div class="login-register" style="background-color: #5C0E12;">
    <div class="requisitos-box py-3">
        <div class="text-center">

            <img src="assets/images/logos/logo-horizontal.png" alt="">

            <div class="text-uppercase mt-3">
                <h5 class="font-weight-bold">Cambio de constraseña</h5>
                <small style="color: #8F141B;"> <b> {{ info.nombres }} {{ info.apellidos }} </b> </small>
            </div>
            
        </div>

        <div class="mt-3 mx-5 form-group">
            <label for="newPassword" class="font-weight-bold ">CONTRASEÑA NUEVA:</label>
            <div class="mb-2 input-group">
                <input (keyup)="checkPassword()" type="password" class="uscoInputs form-control" id="newPassword" placeholder="Digite una nueva contraseña" maxlength="30" required>
                <div class="input-group-append">
                    <button class="input-group-text input-inside-button" type="button" (click)="showpassword('newPassword','showpass1')"><i class='fa fa-eye' id="showpass1"></i></button>
                </div>
            </div>
            <p id="passwordPatter">Usa 8 o más caracteres con una combinación de letras, números y símbolos (<span class="font-weight-bold">!@#$%^&*=</span>)</p>
        </div>
        <h6 id="invalidPassword" class="mx-5" style="color: red; display: none;">
            Las contraseña invalida.
        </h6>
        <div class="mx-5 mt-3 form-group">
            <label for="confirmNewPassword" class="font-weight-bold ">CONFIRME SU CONTRASEÑA:</label>
            <div class="mb-2 input-group">
                <input (keyup)="matchPasswords()" type="password" class="uscoInputs form-control" id="confirmNewPassword" placeholder="Confirme la contraseña" maxlength="30" required>
                <div class="input-group-append">
                    <button class="input-group-text input-inside-button" type="button" (click)="showpassword('confirmNewPassword','showpass2')"><i class='fa fa-eye' id="showpass2"></i></button>
                </div>
            </div>
        </div>
        <h6 id="mismatch" class="mx-5" style="color: red; display: none;">
            Las contraseñas no coinciden.
        </h6>
        <div class="text-center mt-3">
            <div class="botones-aceptar">
                <a routerLink="/login" class="mr-3 btn btnInfo">CANCELAR</a>
                <button type="button" (click)="cambiarClave()" [disabled]="invalidPassword == true || passwordsMatch == false" class="btn uscoButton">CONFIRMAR</button>
            </div>
        </div>

    </div>
</div>
