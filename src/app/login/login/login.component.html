<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register pt-5">
    <div class="login-box card" style="padding: 0%;">
        <div class="card-body" style="padding: 0%;">
            <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)" class="floating-labels" id="loginform">
                <a href="https://www.usco.edu.co/es/" class="text-center db"><img src="../assets/images/logos/logo-vertical-usco.png" alt="Home" /></a>
                <br>
                <div class="textTitle px-5 py-3">
                    <p id="textoLog">INSCRIPCIÓN DE MODALIDAD DE GRADO</p>
                </div>
                <div class="mt-5 px-3">
                    <div class="form-group">
                        <input [(ngModel)]="usuario" name="usuario" id="inputUsuario" class="form-control floating-labels" type="text" required>
                        <span class="bar"></span>
                        <label for="inputUsuario">Usuario</label>
                    </div>
                    
                    <div class="row">
                        <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
                            <div class="form-group">
                                <input ngModel name="contrasena" id="inputContra" class="form-control" type="password" required>
                                <span class="bar"></span>
                                <label for="inputContra">Contraseña</label>
                            </div>
                        </div>
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 mx-auto">
                            <button (click)="showPass()" type="button" class="btn btnInfo"><i class="fa fa-eye" id="showPass"></i></button>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-5 col-sm-5 col-md-6 col-lg-6">
                            <div class="">
                                    <input [(ngModel)]="recordar" name="recordar" id="checkbox-signup" type="checkbox" class="filled-in chk-col-red">
                                    <label for="checkbox-signup"> Recordarme </label>
                            </div>
                        </div>
                        <br>
                        <div class="col-7 col-sm-7 col-md-6 col-lg-6">
                            <a href="https://www.usco.edu.co/cambio_clave/ " class="text-dark"><i class="fa fa-lock"></i> Olvidé Mi Contraseña</a> 
                        </div>
                    </div>
                    <div class="form-group text-center mt-5 px-5">
                        <button class="btn btn-md btn-block btnLogin text-uppercase" type="submit "><b>INGRESAR</b></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
